{% extends "base.html" %}

{% block title %}图片排行{% endblock %}

{% block content %}
<h1 class="page-header">图片排行</h1>
<ol>
    {% for image in most_viewed %}
        <li>
            <a href="{{ image.get_absolute_url }}">
                {{ image.title }}
            </a>
        </li>
    {% endfor %}
</ol>
{% endblock %}
